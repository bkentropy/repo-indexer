<!DOCTYPE html>
<html>
<head>
    <title>AST Visualizer</title>
    <link rel="icon" type="image/x-icon" href="/static/lilrobot.ico">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .loading-container {
            text-align: center;
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin: 20px 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #visualization {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
            background-color: #fff;
            touch-action: none;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }

        .metadata {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .metadata p {
            margin: 5px 0;
        }

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 2px;
        }

        .node text {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Repository AST Visualizer</h1>

        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading AST data from repository...</p>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="content" style="display: none;">
            <div class="controls">
                <button id="prev-btn">Previous AST</button>
                <span id="tree-counter">1 of 1</span>
                <button id="next-btn">Next AST</button>
            </div>

            <div class="metadata">
                <h3>Code Information</h3>
                <p><strong>File:</strong> <span id="file-path">-</span></p>
                <p><strong>Lines:</strong> <span id="lines">-</span></p>
                <p><strong>Type:</strong> <span id="node-type">-</span></p>
            </div>

            <div id="visualization"></div>
        </div>
    </div>

    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include our custom visualization code -->
    <script src="/static/js/ast_visualizer.js"></script>
</body>
</html>
